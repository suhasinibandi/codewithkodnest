<!DOCTYPE html>
	<html>
		<head><title>Form and its elements</title></head>
		<body>
			<form action="#">
				<label>NAME: </label> <input type="text" name="un" placeholder="FULL NAME" required pattern="[A-Z][a-z]*"/>
				<br/>
				<label>PASSWORD:</label> <input type="password" name="un" required/>
				<br/>
				<label>AGE</label><input type="number" min="21" max="40" step="2" required>
				<br/>
				<label>email</label><input type="email" name="ue" required>
				<br/>
				<label>DOB</label><input type="date" name="UDOB"/>
				<br/>
				<label>current date and time</label><input type="datetime-local" name="ucd"/>
				<br/>
				<label>Choose your color</label><input type="color" name="uc"/>
				<br/>
				<label>SEARCH ?<label><input type="search" name="us"/>
				<br/>
				<label>YOUR RANGE</label><input type="range" name="ur"/>
				<br/>
				<label>Telephone</label><input type="telephone" name="utp"/>
				<br/>
				<label>TIME</label><input type="time" name="ut"/>
				<input type="button" value="REGISTER" name="UB"/>
				<input type="submit" name="Login"/>
			</form>
		</body>
	</html>
